<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
		<img src="./images/logo.png" alt="логотип" class="header__logo">
	</header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                    <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" aria-label="редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="добавить фотографию"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/element_photo1.jpg" alt="" class="element__image">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button class="element__button-like" aria-label="лайк"></button>
            </div>
            <div class="element">
                <img src="./images/element_photo2.jpg" alt="" class="element__image">
                <h3 class="element__title">Домбай</h3>
                <button class="element__button-like" aria-label="лайк"></button>
            </div>
            <div class="element">
                <img src="./images/element_photo3.jpg" alt="" class="element__image">
                <h3 class="element__title">Карачаевск</h3>
                <button class="element__button-like" aria-label="лайк"></button>
            </div>
            <div class="element">
                <img src="./images/element_photo1.jpg" alt="" class="element__image">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button class="element__button-like" aria-label="лайк"></button>
            </div>
            <div class="element">
                <img src="./images/element_photo2.jpg" alt="" class="element__image">
                <h3 class="element__title">Домбай</h3>
                <button class="element__button-like" aria-label="лайк"></button>
            </div>
            <div class="element">
                <img src="./images/element_photo3.jpg" alt="" class="element__image">
                <h3 class="element__title">Карачаево-Черкесская республика</h3>
                <button class="element__button-like" aria-label="лайк"></button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-edit" name="profileEdit">
                    <input class="popup__input-name" type="text" name="name">
                    <input class="popup__input-description" type="text" name="description">
                </form>
                <button type="submit" class="popup__submit">Сохранить</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
