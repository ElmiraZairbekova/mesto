<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
		<img src="./images/logo.svg" alt="логотип" class="header__logo">
	</header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                    <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить фотографию"></button>
        </section>
        <section class="elements">
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <form class="popup__form popup__form_edit" novalidate>
                    <button class="popup__close popup__close_edit" type="button" aria-label="Закрыть" id="popup-close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__input-error">vsdczscscdsdcsdc</span>
                    <input class="popup__input popup__input_type_description" id="description-input" type="text" name="description" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="description-input-error popup__input-error">sdcscsdcsdcsdc</span>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <form class="popup__form popup__form_add" novalidate>
                    <button class="popup__close popup__close_card" type="button" aria-label="Закрыть"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_type_title" id="place-input" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="place-input-error popup__input-error"></span>
                    <input class="popup__input popup__input_type_link" id="place-input-link" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="place-input-link-error popup__input-error"></span>
                    <button class="popup__submit" type="submit" id="button-disabled" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_view">
            <div class="popup__content">
              <img class="popup__image" src="#" alt="#">
              <h2 class="popup__description"></h2>
              <button class="popup__close popup__close_image" type="button" title="Закрыть"></button>
            </div>
          </div>
        <template id="templateElement">
            <figure class="element">
              <img class="element__image" src="." alt="" title="Открыть полный размер"/>
              <button class="element__button-trash" type="button" title="Удалить фото"></button>
              <figcaption class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__button-like" type="button" title="Нравится"></button>
              </figcaption>
            </figure>
        </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
