<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
		<img src="./images/logo.svg" alt="логотип" class="header__logo">
	</header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                    <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить фотографию"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/element_photo1.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button-like" type="button" aria-label="лайк"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element_photo2.jpg" alt="Домбай" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button-like" type="button" aria-label="лайк"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element_photo3.jpg" alt="Карачаевск" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__button-like" type="button" aria-label="лайк"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element_photo1.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button-like" type="button" aria-label="лайк"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element_photo2.jpg" alt="Домбай" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button-like" type="button" aria-label="лайк"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element_photo3.jpg" alt="Карачаевск" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкесская республика</h2>
                    <button class="element__button-like" type="button" aria-label="лайк"></button>
                </div>
            </div>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-edit" name="profileEdit">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
                    <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О себе" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
